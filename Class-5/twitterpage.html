<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitter page</title>
    <link rel="stylesheet" href="./twitterpage.css">
</head>
<body>

    <!-- HEADER -->

    <header>
        <!--brand_name-->
        <div class="main">
            <h1>Twitter</h1>
        </div>
        <!--login_panel-->
        <div class="login">
            <table>
                <tr>
                    <td><input type="text" placeholder="Username"></td>
                    <td><input type="password" placeholder="Password"></td>
                    <td><a href="#"><button>Sign in</button></a></td>
                </tr>
                <tr>
                    <td><input type="checkbox">Remember Me</td>
                    <td><a href="#">Forgot it?</a></td>
                </tr>
            </table>
        </div>
    </header>
    <!-- END OF HEADER -->

    <!-- SECTION -->
    <section>
        <!--tagline-->
        <div class="tagline">
            <h1>Follow Your interests</h1>
            <p>Instant Updates from your friends, industry experts, favorite <br> celebrities, and what's happening around the world</p>
            <input type="search" placeholder="Search Twitter">
        </div>

        <!--form-->
        <div class="form">
            <p>New to Twitter?<span>Join Today!</span></p>
            <input type="text" placeholder="Full Name">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <a href=""><button class="signup">Sign up</button></a>
        </div>
    </section>
    <!--END OF SECTION-->
    
</body>
</html>
