<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="studentcard.css">
    <title>Student Information Card</title>
</head>
<body>
        <h1>Student Information List</h1>
        <main class="cards">
            <div id="display"></div>
        </main>
        
    <script>
        $(document).ready(function() { 
  const students = [
      {
        id: 1,
        name: "Mark Alonso",
        age: 18,
        subjects: [
          {
            id: 1,
            name: "Math",
            score: 60,
          },
          {
            id: 2,
            name: "English",
            score: 85,
          },
        ],
      },
      {
        id: 2,
        name: "Paul Ryan",
        age: 19,
        subjects: [
          {
            id: 1,
            name: "Math",
            score: 78,
          },
          {
            id: 2,
            name: "English",
            score: 75,
          },
        ],
      },
      {
        id: 3,
        name: "Jackie Anite",
        age: 21,
        subjects: [
          {
            id: 1,
            name: "Math",
            score: 90,
          },
          {
            id: 2,
            name: "English",
            score: 80,
          },
        ],
      },
      {
        id: 4,
        name: "Anita Allain",
        age: 18,
        subjects: [
          {
            id: 1,
            name: "Math",
            score: 71,
          },
          {
            id: 2,
            name: "English",
            score: 45,
          },
        ],
      },
    ];
    $.each(students, function(i) {
      var templateString = '<article class="card"><h2>' + students[i].name + '</h2><p>' + students[i].id + '</p><p>' + students[i].age + '</p></article>';
      $('#display').append(templateString);
    })
    });
    </script>
</body>
</html>
